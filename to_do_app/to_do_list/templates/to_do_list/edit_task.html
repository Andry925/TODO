{% extends "to_do_list/base.html" %} 

{% block head %}
<!-- Bootstrap -->

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"
></script>
<!-- Font Awesome Icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<style>
  .form-control {
    padding: 1.375rem 0.75rem !important;
  }
</style>
{% endblock %} 

{% block content %}

<div class="row justify-content-center align-items-center">
  <div class="col-md-6 col-lg-6 p-0" style="position: absolute; bottom: 300px">
    <h1>Edit your task here</h1>
    <form action="{% url 'change_task' task_to_display.pk %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <span style="display: flex">
          <input
            type="text"
            name="edited_task"
            class="form-control"
            placeholder="Edit a task"
            value="{{task_to_display}}"
          />
          <button type="submit" class="btn btn-primary" style="width: 200px">
            <i class="fa fa-plus"></i> Edit
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
{% endblock %}
